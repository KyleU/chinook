@* Generated File *@
@(model: models.media.Album)<tr>
  <td><a href="@controllers.admin.media.routes.AlbumController.view(model.albumId)" class="theme-text">@model.albumId</a></td>
  <td>@model.title</td>
  <td>
    @model.artistId
    <a class="theme-text" href="@controllers.admin.media.routes.ArtistController.view(model.artistId)">
      <i class="fa @models.template.Icons.artist"></i>
    </a>
  </td>
</tr>
